<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление участка</title>

    {* + ../_copyright.html *}
    {* + ../_favicons.html *}
    <link rel="stylesheet" href="/frontend/styles.css">
    <script type="text/javascript" src="/frontend/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/frontend/scripts.js"></script>

</head>
<body>
<h2>Добавление нового участка</h2>
<form method="post" action="/places/callback_add">
    <table border="0" width="50%">
        <tr>
            <td>
                Очередь
            </td>
            <td>
                <select name="id_pipeline" tabindex="1">
                    <option value="1">Очередь №1</option>
                    <option value="2">Очередь №2 и 3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                Номер участка
            </td>
            <td>
                <input
                        type="text"
                        value=""
                        name="index"
                        placeholder="Номер участка (число < 10000)"
                        pattern="/[0-9]{,4}/"
                        tabindex="2"
                        required
                >
            </td>
        </tr>
        <tr>
            <td>
                Ф.И.О. Владельца участка
            </td>
            <td>
                <input
                        type="text"
                        name="owner"
                        placeholder="Имя владельца участка"
                        tabindex="3"
                        required
                >
            </td>
        </tr>
        <tr>
            <td>
                Доступ
            </td>
            <td>
                <input name="status" class="switcher_owner_status" id="checkbox_owner_status" type="checkbox" tabindex="4">
                <label for="checkbox_owner_status"
                       data-text-true="РАЗРЕШЕН"
                       data-text-false="ОГРАНИЧЕН"><i></i></label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr class="align-center">
            <td>
                <button class="action-goto-url" data-url="/" tabindex="6">НАЗАД</button>
            </td>
            <td>
                <input type="submit" value="ДОБАВИТЬ УЧАСТОК" tabindex="5">
            </td>
        </tr>

    </table>
</form>

</body>
</html>
